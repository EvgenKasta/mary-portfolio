<style>
  /* === Общие стили === */
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Didot", serif;
    color: #fff;
    background-color: #111;
    overflow-x: hidden;
    touch-action: pan-y;
  }

  #main-screen, .artwork-page, .about-page {
    text-align: center;
    padding: 20px;
    min-height: 100vh;
    box-sizing: border-box;
    background-color: #111;
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.4s ease, visibility 0.4s ease;
  }

  #main-screen.show, .artwork-page.show, .about-page.show {
    opacity: 1;
    visibility: visible;
  }

  .header h1 { margin: 0; font-size: 28px; }
  .header h2 { margin: 5px 0; font-size: 18px; font-weight: normal; }
  .header-bar, .instagram-bar { width: 100%; height: 2px; background-color: #fff; margin: 10px 0; }

  .background-block {
    background-image: url('/images/main.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    margin: 10px 0;
    padding: 20px 0;
    border-radius: 8px;
  }

  .gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .gallery img {
    width: 90%;
    max-width: 500px;
    height: auto;
    border-radius: 8px;
    border: 3px solid #fff;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .gallery img:hover { transform: scale(1.02); }

  .about-button, .back-button {
    display: inline-block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    border: 2px solid #fff;
    border-radius: 6px;
    background-color: #111;
    color: #fff;
  }

  .instagram-icon { display: block; text-align: center; font-size: 24px; color: #fff; text-decoration: none; margin-bottom: 20px; }

  /* === Слайдер === */
  .artwork-slider {
    max-width: 90%;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
  }

  .artwork-slider img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    touch-action: pan-y;
    transition: transform 0.5s ease, opacity 0.4s ease;
    opacity: 0;
  }

  .artwork-slider img.active { opacity: 1; }

  .slide-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 32px;
    color: #000;
    background-color: rgba(255,255,255,0.1);
    border-radius: 50%;
    padding: 8px;
    cursor: pointer;
    user-select: none;
    z-index: 10;
  }

  .slide-arrow.left { left: 10px; }
  .slide-arrow.right { right: 10px; }

  .slide-dots {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    gap: 6px;
  }

  .slide-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.3);
    transition: background-color 0.3s;
    cursor: pointer;
  }

  .slide-dot.active { background-color: #fff; }

  .description { margin-top: 15px; font-size: 16px; }
  .price { margin-top: 5px; font-size: 18px; font-weight: bold; }
</style>

<script>
  const artworks = [
    {slides: ["/images/1_1.JPG","/images/1_2.JPG","/images/1_3.JPG","/images/1_4.JPG"], desc: "Описание работы 1", price: "Цена: 100$"},
    {slides: ["/images/2_1.JPG","/images/2_2.JPG","/images/2_3.JPG","/images/2_4.JPG"], desc: "Описание работы 2", price: "Цена: 120$"},
    {slides: ["/images/3_1.JPG","/images/3_2.JPG","/images/3_3.JPG","/images/3_4.JPG"], desc: "Описание работы 3", price: "Цена: 90$"},
    {slides: ["/images/4_1.JPG","/images/4_2.JPG","/images/4_3.JPG","/images/4_4.JPG"], desc: "Описание работы 4", price: "Цена: 150$"}
  ];

  let currentArtIndex = 0;
  let currentSlideIndex = 0;
  let startX = 0;

  const mainScreen = document.getElementById("main-screen");
  const artworkScreen = document.getElementById("artwork-screen");
  const aboutScreen = document.getElementById("about-screen");
  const sliderImg = document.getElementById("artwork-img");
  const dotsContainer = document.getElementById("slide-dots");

  function showScreen(screen) {
    [mainScreen, artworkScreen, aboutScreen].forEach(s => s.classList.remove("show"));
    screen.classList.add("show");
  }

  function renderDots() {
    dotsContainer.innerHTML = '';
    const art = artworks[currentArtIndex];
    art.slides.forEach((_, idx) => {
      const dot = document.createElement('div');
      dot.className = 'slide-dot' + (idx === currentSlideIndex ? ' active' : '');
      dot.addEventListener('click', () => {
        currentSlideIndex = idx;
        showSlide();
      });
      dotsContainer.appendChild(dot);
    });
  }

  function openArtwork(index) {
    currentArtIndex = index;
    currentSlideIndex = 0;
    showSlide();
    showScreen(artworkScreen);
  }

  function showSlide() {
    const art = artworks[currentArtIndex];
    // Lazy load
    const img = new Image();
    img.src = art.slides[currentSlideIndex];
    img.onload = () => {
      sliderImg.src = img.src;
      sliderImg.classList.add("active");
      setTimeout(() => sliderImg.classList.remove("active"), 50);
    };
    document.getElementById("artwork-desc").innerText = art.desc;
    document.getElementById("artwork-price").innerText = art.price;
    renderDots();
  }

  function prevSlide() {
    const art = artworks[currentArtIndex];
    currentSlideIndex = (currentSlideIndex - 1 + art.slides.length) % art.slides.length;
    showSlide();
  }

  function nextSlide() {
    const art = artworks[currentArtIndex];
    currentSlideIndex = (currentSlideIndex + 1) % art.slides.length;
    showSlide();
  }

  sliderImg.addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
  sliderImg.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    const diff = endX - startX;
    if (diff > 50) prevSlide();
    if (diff < -50) nextSlide();
  });

  function goBack() { showScreen(mainScreen); }
  function openAbout() { showScreen(aboutScreen); }
  function goBackAbout() { showScreen(mainScreen); }
</script>
