<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мария Мощенкова</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
  }

  .header {
    text-align: center;
    padding: 20px;
  }

  .header h1 {
    margin: 0;
    font-size: 28px;
  }

  .header h2 {
    margin: 5px 0 20px 0;
    font-size: 18px;
    font-weight: normal;
  }

  .gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding-bottom: 20px;
  }

  .gallery img {
    max-width: 90%;
    height: auto;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .gallery img:hover {
    transform: scale(1.02);
  }

  .artwork-page, .about-page {
    display: none;
    text-align: center;
    padding: 20px;
  }

  .artwork-page img, .about-page img {
    max-width: 90%;
    height: auto;
    border-radius: 8px;
  }

  .artwork-page .description,
  .about-page .bio {
    margin-top: 15px;
    font-size: 16px;
  }

  .artwork-page .price {
    margin-top: 5px;
    font-size: 18px;
    font-weight: bold;
  }

  .back-button, .about-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #444;
    color: #fff;
  }

</style>
</head>
<body>

<!-- Главный экран -->
<div id="main-screen">
  <div class="header">
    <h1>Мария Мощенкова</h1>
    <h2>Художник иллюстратор</h2>
    <p>дальше картины</p>
  </div>

  <div class="gallery">
    <img src="/images/1.jpg" alt="Картина 1" onclick="openArtwork(1)">
    <img src="/images/2.jpg" alt="Картина 2" onclick="openArtwork(2)">
    <img src="/images/3.jpg" alt="Картина 3" onclick="openArtwork(3)">
    <img src="/images/4.jpeg" alt="Картина 4" onclick="openArtwork(4)">
  </div>

  <button class="about-button" onclick="openAbout()">Обо мне</button>
</div>

<!-- Страница отдельной картины -->
<div id="artwork-screen" class="artwork-page">
  <img id="artwork-img" src="" alt="Картина">
  <div class="description" id="artwork-desc"></div>
  <div class="price" id="artwork-price"></div>
  <button class="back-button" onclick="goBack()">Назад</button>
</div>

<!-- Страница Обо мне -->
<div id="about-screen" class="about-page">
  <img src="https://<твой-логин>.github.io/mary-portfolio/images/author.jpg" alt="Мария Мощенкова">
  <div class="bio">
    Я художник Мария, 10 лет в искусстве, пишу картины на заказ и так далее.
  </div>
  <button class="back-button" onclick="goBackAbout()">Назад</button>
</div>

<script>
  // данные картин
  const artworks = [
    {src: "https://EvgenKasta.github.io/mary-portfolio/images/1.jpg", desc: "Описание работы 1", price: "Цена: 100$"},
    {src: "https://EvgenKasta.github.io/mary-portfolio/images/2.jpg", desc: "Описание работы 2", price: "Цена: 120$"},
    {src: "https://EvgenKasta.github.io/mary-portfolio/images/3.jpg", desc: "Описание работы 3", price: "Цена: 90$"},
    {src: "https://EvgenKasta.github.io/mary-portfolio/images/4.jpeg", desc: "Описание работы 4", price: "Цена: 150$"},
  ];

  function openArtwork(index) {
    document.getElementById("main-screen").style.display = "none";
    const art = artworks[index - 1];
    document.getElementById("artwork-img").src = art.src;
    document.getElementById("artwork-desc").innerText = art.desc;
    document.getElementById("artwork-price").innerText = art.price;
    document.getElementById("artwork-screen").style.display = "block";
  }

  function goBack() {
    document.getElementById("artwork-screen").style.display = "none";
    document.getElementById("main-screen").style.display = "block";
  }

  function openAbout() {
    document.getElementById("main-screen").style.display = "none";
    document.getElementById("about-screen").style.display = "block";
  }

  function goBackAbout() {
    document.getElementById("about-screen").style.display = "none";
    document.getElementById("main-screen").style.display = "block";
  }
</script>

</body>
</html>
