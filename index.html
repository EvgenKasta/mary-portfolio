<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Didot", serif;
    color: #fff;
    background-color: #111;
    overflow-x: hidden;
    touch-action: pan-y;
  }

  #main-screen {
    text-align: center;
    padding: 0;
  }

  .header {
    padding-top: 20px;
    margin: 0;
  }

  .header h1 {
    margin: 0;

  }

  .header h2 {

    font-weight: normal;
  }

  .header-bar {
    width: 100%;
    height: 2px;
    background-color: #fff;
    margin-top: 10px;
  }

  /* –ë–ª–æ–∫ —Å —Ñ–æ–Ω–æ–º –º–µ–∂–¥—É –ª–∏–Ω–∏—è–º–∏ */
  .background-block {
    background-image: url('/images/main.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    margin: 10px 0; /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –ª–∏–Ω–∏–π */
    padding: 20px 0;
    border-radius: 8px; /* —Å–∫—Ä—É–≥–ª–µ–Ω–∏–µ –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏ */
  }

  .gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .gallery img {
    max-width: 80%;
    height: auto;
    border-radius: 8px;
    border: 3px solid #fff;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .gallery img:hover {
    transform: scale(1.02);
  }

  .about-button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    border: 2px solid #fff;
    border-radius: 6px;
    background-color: #111;
    color: #fff;
  }

  .instagram-bar {
    width: 100%;
    height: 2px;
    background-color: #fff;
    margin-top: 20px;
    margin-bottom: 10px;
  }

  .instagram-icon {
    display: block;
    text-align: center;
    font-size: 24px;
    color: #fff;
    text-decoration: none;
    margin-bottom: 20px;
  }

  .artwork-page, .about-page {
    display: none;
    text-align: center;
    padding: 20px;
    min-height: 100vh;
    box-sizing: border-box;
    position: relative;
    background-color: #111;
  }

  .artwork-slider {
    max-width: 90%;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
  }

  .artwork-slider img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    touch-action: pan-y;
    transition: transform 0.5s ease;
  }

  .slide-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 32px;
    color: #000;
    background-color: rgba(255,255,255,0.1);
    border-radius: 50%;
    padding: 8px;
    cursor: pointer;
    user-select: none;
    z-index: 10;
  }

  .slide-arrow.left { left: 10px; }
  .slide-arrow.right { right: 10px; }

  .slide-dots {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    gap: 6px;
  }

  .slide-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.3);
    transition: background-color 0.3s;
  }

  .slide-dot.active {
    background-color: #fff;
  }

  .artwork-page .description {
    margin-top: 15px;
    font-size: 16px;
  }

  .artwork-page .price {
    margin-top: 5px;
    font-size: 18px;
    font-weight: bold;
  }

  .back-button {
    position: absolute;
    bottom: 20px;
    left: 20px;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    border: 2px solid #fff;
    border-radius: 6px;
    background-color: #111;
    color: #fff;
  }

  .about-page img {
    max-width: 90%;
    height: auto;
    border-radius: 8px;
  }

  .about-page .bio {
    margin-top: 15px;
    font-size: 16px;
  }
</style>
</head>
<body>

<div id="main-screen">
  <div class="header">
    <h1>–ú–∞—Ä–∏—è –ú–æ—â–µ–Ω–∫–æ–≤–∞</h1>
    <h2>–•—É–¥–æ–∂–Ω–∏–∫ –∏–ª–ª—é—Å—Ç—Ä–∞—Ç–æ—Ä</h2>
    <div class="header-bar"></div>
  </div>

  <div class="background-block">
    <div class="gallery">
      <img src="/images/1.JPG" alt="–ö–∞—Ä—Ç–∏–Ω–∞ 1" onclick="openArtwork(0)">
      <img src="/images/2.JPG" alt="–ö–∞—Ä—Ç–∏–Ω–∞ 2" onclick="openArtwork(1)">
      <img src="/images/3.JPG" alt="–ö–∞—Ä—Ç–∏–Ω–∞ 3" onclick="openArtwork(2)">
      <img src="/images/4.JPG" alt="–ö–∞—Ä—Ç–∏–Ω–∞ 4" onclick="openArtwork(3)">
    </div>
  </div>

  <button class="about-button" onclick="openAbout()">–û–±–æ –º–Ω–µ</button>

  <div class="instagram-bar"></div>
  <a href="https://www.instagram.com/mary_mosch_/" target="_blank" class="instagram-icon">üì∑ Instagram</a>
</div>

<!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ç–¥–µ–ª—å–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω—ã -->
<div id="artwork-screen" class="artwork-page">
  <div class="artwork-slider">
    <img id="artwork-img" src="" alt="–ö–∞—Ä—Ç–∏–Ω–∞">
    <div class="slide-arrow left" onclick="prevSlide()">&#10094;</div>
    <div class="slide-arrow right" onclick="nextSlide()">&#10095;</div>
  </div>

  <div class="slide-dots" id="slide-dots"></div>

  <div class="description" id="artwork-desc"></div>
  <div class="price" id="artwork-price"></div>
  <button class="back-button" onclick="goBack()">–ù–∞–∑–∞–¥</button>
</div>

<!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –û–±–æ –º–Ω–µ -->
<div id="about-screen" class="about-page">
  <img src="/images/me.JPG" alt="–ú–∞—Ä–∏—è –ú–æ—â–µ–Ω–∫–æ–≤–∞">
  <div class="bio">
    –Ø —Ö—É–¥–æ–∂–Ω–∏–∫ –ú–∞—Ä–∏—è, 10 –ª–µ—Ç –≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ, –ø–∏—à—É –∫–∞—Ä—Ç–∏–Ω—ã –Ω–∞ –∑–∞–∫–∞–∑ –∏ —Ç–∞–∫ –¥–∞–ª–µ–µ.
  </div>
  <button class="back-button" onclick="goBackAbout()">–ù–∞–∑–∞–¥</button>
</div>

<script>
  const artworks = [
    {slides: ["/images/1_1.JPG","/images/1_2.JPG","/images/1_3.JPG","/images/1_4.JPG"], desc: "–û–ø–∏—Å–∞–Ω–∏–µ —Ä–∞–±–æ—Ç—ã 1", price: "–¶–µ–Ω–∞: 100$"},
    {slides: ["/images/2_1.JPG","/images/2_2.JPG","/images/2_3.JPG","/images/2_4.JPG"], desc: "–û–ø–∏—Å–∞–Ω–∏–µ —Ä–∞–±–æ—Ç—ã 2", price: "–¶–µ–Ω–∞: 120$"},
    {slides: ["/images/3_1.JPG","/images/3_2.JPG","/images/3_3.JPG","/images/3_4.JPG"], desc: "–û–ø–∏—Å–∞–Ω–∏–µ —Ä–∞–±–æ—Ç—ã 3", price: "–¶–µ–Ω–∞: 90$"},
    {slides: ["/images/4_1.JPG","/images/4_2.JPG","/images/4_3.JPG","/images/4_4.JPG"], desc: "–û–ø–∏—Å–∞–Ω–∏–µ —Ä–∞–±–æ—Ç—ã 4", price: "–¶–µ–Ω–∞: 150$"}
  ];

  let currentArtIndex = 0;
  let currentSlideIndex = 0;
  const sliderImg = document.getElementById("artwork-img");
  const dotsContainer = document.getElementById("slide-dots");
  let startX = 0;

  function renderDots() {
    dotsContainer.innerHTML = '';
    const art = artworks[currentArtIndex];
    art.slides.forEach((_, idx) => {
      const dot = document.createElement('div');
      dot.className = 'slide-dot' + (idx === currentSlideIndex ? ' active' : '');
      dotsContainer.appendChild(dot);
    });
  }

  function openArtwork(index) {
    document.getElementById("main-screen").style.display = "none";
    currentArtIndex = index;
    currentSlideIndex = 0;
    showSlide();
    document.getElementById("artwork-screen").style.display = "block";
  }

  function showSlide() {
    const art = artworks[currentArtIndex];
    sliderImg.src = art.slides[currentSlideIndex];
    document.getElementById("artwork-desc").innerText = art.desc;
    document.getElementById("artwork-price").innerText = art.price;
    renderDots();
  }

  function prevSlide() {
    const art = artworks[currentArtIndex];
    currentSlideIndex = (currentSlideIndex - 1 + art.slides.length) % art.slides.length;
    showSlide();
  }

  function nextSlide() {
    const art = artworks[currentArtIndex];
    currentSlideIndex = (currentSlideIndex + 1) % art.slides.length;
    showSlide();
  }

  sliderImg.addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
  sliderImg.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    const diff = endX - startX;
    if (diff > 50) prevSlide();
    if (diff < -50) nextSlide();
  });

  function goBack() {
    document.getElementById("artwork-screen").style.display = "none";
    document.getElementById("main-screen").style.display = "block";
  }

  function openAbout() {
    document.getElementById("main-screen").style.display = "none";
    document.getElementById("about-screen").style.display = "block";
  }

  function goBackAbout() {
    document.getElementById("about-screen").style.display = "none";
    document.getElementById("main-screen").style.display = "block";
  }
</script>
</body>
</html>
