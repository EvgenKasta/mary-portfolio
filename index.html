<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мария Мощенкова</title>
<style>
  body {
    margin: 0;
    font-family: "Didot", serif;
    background-color: #111;
    color: #fff;
    touch-action: pan-y; /* разрешает вертикальный скролл, нужен для свайпа */
  }

  .header {
    text-align: center;
    padding: 20px;
  }

  .header h1 {
    margin: 0;
    font-size: 28px;
  }

  .header h2 {
    margin: 5px 0 20px 0;
    font-size: 18px;
    font-weight: normal;
  }

  .gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding-bottom: 20px;
  }

  .gallery img {
    max-width: 45%; /* уменьшили в 2 раза */
    height: auto;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .gallery img:hover {
    transform: scale(1.02);
  }

  .about-button {
    display: block;
    margin: 20px auto; /* по центру */
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #444;
    color: #fff;
  }

  .artwork-page, .about-page {
    display: none;
    text-align: center;
    padding: 20px;
  }

  .artwork-slider {
    max-width: 90%;
    margin: 0 auto;
    position: relative;
  }

  .artwork-slider img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    touch-action: pan-y;
  }

  .artwork-page .description {
    margin-top: 15px;
    font-size: 16px;
  }

  .artwork-page .price {
    margin-top: 5px;
    font-size: 18px;
    font-weight: bold;
  }

  .back-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #444;
    color: #fff;
  }

  .about-page img {
    max-width: 90%;
    height: auto;
    border-radius: 8px;
  }

  .about-page .bio {
    margin-top: 15px;
    font-size: 16px;
  }

</style>
</head>
<body>

<!-- Главный экран -->
<div id="main-screen">
  <div class="header">
    <h1>Мария Мощенкова</h1>
    <h2>Художник иллюстратор</h2>
    <p>дальше картины</p>
  </div>

  <div class="gallery">
    <img src="/images/1.JPG" alt="Картина 1" onclick="openArtwork(1)">
    <img src="/images/2.JPG" alt="Картина 2" onclick="openArtwork(2)">
    <img src="/images/3.JPG" alt="Картина 3" onclick="openArtwork(3)">
    <img src="/images/4.jpeg" alt="Картина 4" onclick="openArtwork(4)">
  </div>

  <button class="about-button" onclick="openAbout()">Обо мне</button>
</div>

<!-- Страница отдельной картины со слайдером свайпом -->
<div id="artwork-screen" class="artwork-page">
  <div class="artwork-slider">
    <img id="artwork-img" src="" alt="Картина">
  </div>
  <div class="description" id="artwork-desc"></div>
  <div class="price" id="artwork-price"></div>
  <button class="back-button" onclick="goBack()">Назад</button>
</div>

<!-- Страница Обо мне -->
<div id="about-screen" class="about-page">
  <img src="/images/me.JPG" alt="Мария Мощенкова">
  <div class="bio">
    Я художник Мария, 10 лет в искусстве, пишу картины на заказ и так далее.
  </div>
  <button class="back-button" onclick="goBackAbout()">Назад</button>
</div>

<script>
  // Полноэкранный режим
  window.addEventListener("DOMContentLoaded", () => {
    if (window.Telegram && window.Telegram.WebApp) {
      const webApp = window.Telegram.WebApp;
      webApp.ready();
      webApp.expand();
    }
  });

  // Данные картин
  const artworks = [
    {src: "/images/1.JPG", desc: "Описание работы 1", price: "Цена: 100$"},
    {src: "/images/2.JPG", desc: "Описание работы 2", price: "Цена: 120$"},
    {src: "/images/3.JPG", desc: "Описание работы 3", price: "Цена: 90$"},
    {src: "/images/4.jpeg", desc: "Описание работы 4", price: "Цена: 150$"},
  ];

  let currentIndex = 0;

  const sliderImg = document.getElementById("artwork-img");
  let startX = 0;

  sliderImg.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  sliderImg.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    const diff = endX - startX;

    if (diff > 50) prevSlide(); // свайп вправо
    if (diff < -50) nextSlide(); // свайп влево
  });

  function openArtwork(index) {
    document.getElementById("main-screen").style.display = "none";
    currentIndex = index - 1;
    showSlide(currentIndex);
    document.getElementById("artwork-screen").style.display = "block";
  }

  function showSlide(index) {
    const art = artworks[index];
    sliderImg.src = art.src;
    document.getElementById("artwork-desc").innerText = art.desc;
    document.getElementById("artwork-price").innerText = art.price;
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + artworks.length) % artworks.length;
    showSlide(currentIndex);
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % artworks.length;
    showSlide(currentIndex);
  }

  function goBack() {
    document.getElementById("artwork-screen").style.display = "none";
    document.getElementById("main-screen").style.display = "block";
  }

  function openAbout() {
    document.getElementById("main-screen").style.display = "none";
    document.getElementById("about-screen").style.display = "block";
  }

  function goBackAbout() {
    document.getElementById("about-screen").style.display = "none";
    document.getElementById("main-screen").style.display = "block";
  }
</script>

</body>
</html>
